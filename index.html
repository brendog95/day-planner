<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <header class="header">
        <h2 class="h2">My Day Planner</h2><br>
        <h3 class="date-h3">Todays Date: <span class="date-element"></span> </h3><br>
        <h3 class="h3">Fill in your daily schedule below to keep track of whats coming up!</h3>
    </header><br>

    <div class="data-container">
        <form id="plannerForm">
            <div class="container" id="plannerContainer"></div>
        </form>
    </div>

    <div class="color-chart">
        <div>
            <div class="blue">Blue= Past Hours</div>
            <div class="yellow">Yellow= Current Hour</div>
            <div class="green">Green= Upcoming Hours</div>
        </div>
    </div>

    <footer class=" fixed-bottom footer">
        <h4 class="footer-h4"> Brought to you by Brenden Forbis</h4>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <script src= "script.js"></script>
    
</body>
</html>
